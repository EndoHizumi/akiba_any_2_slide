<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WebTaleKit</title>
  <style>
    /* ゲーム画面のスタイル */
    #gameScreen {
      position: relative;
      width: 1280px;
      height: 720px;
      margin: 0 auto;
      background-color: #000;
      transform-origin: top left;
    }

    /* メッセージウィンドウのスタイル */
    #messageWindow {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      min-height: 150px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-family: "Noto Sans JP", sans-serif;
      padding: 10px;
      box-sizing: border-box;
      z-index: 100;
    }

    /* 名前表示エリア */
    #nameView {
      position: absolute;
      top: -30px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 5px 15px;
      border-radius: 5px;
      font-size: 18px;
      font-weight: bold;
    }

    /* メッセージ表示エリア */
    #messageView {
      font-size: 20px;
      line-height: 1.6;
      margin-top: 10px;
      white-space: pre-wrap;
    }

    /* 選択肢表示エリア */
    #interactiveView {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 80%;
      z-index: 200;
    }

    #interactiveView.auto {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #interactiveView.manual {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    /* 選択肢ボタン */
    .choice {
      background-color: rgba(255, 255, 255, 0.9);
      border: 2px solid #333;
      border-radius: 5px;
      padding: 10px 20px;
      margin: 5px 0;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 18px;
    }

    .choice:hover {
      background-color: rgba(200, 200, 200, 0.9);
      transform: scale(1.02);
    }

    /* クリック待ちアイコン */
    #waitCircle {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-radius: 50%;
      animation: pulse 1s infinite;
      visibility: hidden;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1.2);
        opacity: 1;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }

    /* プレゼンテーション特有のスタイル */
    #messageView ul {
      margin: 0;
      padding-left: 20px;
    }

    #messageView li {
      margin: 5px 0;
    }

    /* フェードキャンバス */
    .fadeCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 150;
    }

    /* フォント設定 */
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap');

    * {
      font-family: 'Noto Sans JP', sans-serif;
    }
  </style>
</head>
<div id="main">
  <div id="gameScreen">
    <!-- メッセージウィンドウ -->
    <div id="messageWindow">
      <div id="nameView"></div>
      <div id="messageView"></div>
    </div>

    <!-- 選択肢表示エリア -->
    <div id="interactiveView"></div>

    <!-- クリック待ちアイコン -->
    <div id="waitCircle"></div>
  </div>
</div>
